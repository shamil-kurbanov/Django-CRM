<!-- templates/advertising_campaign_list.html -->
{% extends 'crm/base.html' %}

{% block title %}Advertising Campaigns{% endblock %}

{% block content %}
    <h2>Advertising Campaigns</h2>
    <ul>
        {% for campaign in campaigns %}
            <li><a href="{% url 'advertising_campaign_detail' campaign.pk %}">{{ campaign.name }}</a></li>
        {% empty %}
            <li>No advertising campaigns found.</li>
        {% endfor %}
    </ul>
{% endblock %}
