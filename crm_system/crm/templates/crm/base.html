<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My CRM System{% endblock %}</title>
    <style>
        header {
            background-color: #5428c9;
            color: #fff;
            padding: 10px;
        }
        nav {
            background-color: #9ab7e8;
            color: #fff;
            padding: 5px;
        }
        footer {
            background-color: #9ab7e8;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>My CRM System</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'contract_list' %}">Contracts</a></li>
            <li><a href="{% url 'advertising_campaign_list' %}">Advertising Campaigns</a></li>
            <!-- Add more links here -->
        </ul>
    </nav>
    
    <div class="content">
        {% block content %}
        <!-- This block will be overridden by child templates -->
        {% endblock %}
    </div>
    
    <footer>
        &copy; 2024 My CRM System. All rights reserved.
    </footer>
</body>
</html>
